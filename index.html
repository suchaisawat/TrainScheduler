<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
           <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">
                <i class="fa fa-newspaper-o" ::before></i> Anytime is Train Time
            </h1>
            <p id=headerText>Choo Choo. Chee Chee</p>
        </div>
        <div id="firstContainer">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><i class="fa fa-table" ::before></i>Current Train Schedule</div>
                        <table class="table table-striped" id= "trainsTable">
                            <thead>
                                <tr>
                                
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                
                            </thead>
                         
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="secondContainer">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><i class="fa fa-table" ::before></i> Add Train </div>
                        <form role="form">
                            <div id="formContainer">
                                <div class="form-group">
                                    <label for="trainName">Train Name:</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
                                <div class="form-group">
                                    <label for="destination"> Destination </label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="firstTrainTime">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                                <button type="button" class="btn btn-primary" id="addTrain">Submit</button>
                                
                            </div>
                            
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
 
</body>
</html>
